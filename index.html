<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Upload</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
  <div class="nav-left">
    <a href="index.html"><img src="/static/PixlRoll.png" alt="Logo" class="logo"></a>
  </div>
  <div class="nav-right">

<h2>Upload Image</h2>
<input type="file" id="upload" accept="image/*">
<label for="upload">Upload Image</label>
<input type="number" id="numRectangles" placeholder="Enter number of rectangles" min="1" max="100" value="30">
<button onclick="createImageGrid()">Create Image Grid</button>
<br><br>
<div class="square-container">
  <img id="uploadedImage" alt="Uploaded Image">
</div>

<script src="script.js"></script>
</body>
</html>
